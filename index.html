<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    border-radius: 20px;
    padding: 30px 25px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: white;
    font-size: 2rem;
}

form div {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
    font-weight: 500;
    color: #ffffffcc;
    font-size: 0.95rem;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="tel"] {
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

input::placeholder {
    color: #dddddd;
}

input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

#button,
#gender {
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #ffffff33;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

#button:hover {
    background: #ffffff55;
    transform: scale(1.03);
}

#button:active {
    transform: scale(0.98);
}
#deleteData{
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #ffffff33;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.formSubmitted{
    border: 2px solid whitesmoke;
    width: 40%;
    border-radius: 20px;
    margin: 20px 0px;
    padding: 20px;
    line-height: 40px;
    font-size: 20px;
}
.formSubmitted p{
    border-bottom: 1px solid black;
}
/* === RESPONSIVE LAYOUT === */

@media (max-width: 768px) {
    form {
        padding: 25px 20px;
    }
    
    h1 {
        font-size: 1.75rem;
    }

    label {
        font-size: 0.9rem;
    }

    input, #button, #non {
        font-size: 0.95rem;
    }
    .formSubmitted{
        width: 80%;
    padding: 15px;
    line-height: 40px;
    font-size: 15px;
    }
}

@media (max-width: 480px) {
    form {
        padding: 20px 15px;
    }

    h1 {
        font-size: 1.5rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"] {
        padding: 10px 12px;
        font-size: 0.9rem;
    }
    
    #button,
    #gender{
        font-size: 0.9rem;
        padding: 12px;
    }
    .formSubmitted{
        width: 90%;
    padding: 15px;
    line-height: 30px;
    }
}
</style>
</head>
<body>
    <form action="#" id="form" >
        <h1>Student Form</h1>
        <div>
            <label for="userId">ID:</label>
            <input type="text" name="userId" id="userId" placeholder="ID will be genrated automatically">
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" >
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter Age" required>
        </div>
        <div>
            <label for="gender" >Gender:</label>
            <select type="select" name="gender" id="gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Female">Others</option>
            </select>

        </div>
        <div>
            <label for="email" >Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
        </div>
        <div>
            <label for="contact">Contact:</label>
            <input type="number" name="contact" id="contact" placeholder="Enter Contact Number" required>
        </div>
        <div>
            <label for="address" >Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>
        </div>
        <div>
            <input type="submit" name="subimt" id="button" value="Submit">
        </div>
        </form>
        
    <script src="app.js"></script>
</body>

</html>
